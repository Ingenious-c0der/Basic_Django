<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles-landing.css' %}">
    <link rel="stylesheet" href="{% static 'shop.css' %}">
    <title>Shop</title>
</head>

<body>
    <nav>
        <div class="logo">
            <h4>Ecommerce</h4>
        </div>
        <ul class="nav-links">
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="shop/">Shop</a>
            </li>
            <li>
                <a href="#">Profile</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Contact Us</a>
            </li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>



    <div class="search-wrapper">
        <div class="search">
            <form class="search-form">
                <input type="text" placeholder="Search for groceries, clothing and more...">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <br><br><br>
    {% for cat in allcategories %}
    <div class="shops-wrapper">
        <h1>{{cat.title}}</h1>
        <div class="card-wrapper">
            {% for p in cat.product_set.all %}
            <div class="card">
                <div class="image">
                    <img src="{{p.image.url}}" class="img-fluid"
                        style="height : 100% ; width : 100% ; object-fit: cover;">
                </div>
                <div class="Description">
                    <h3>{{p.title}}</h3>
                    <p>Price : <strike>Rs. {{p.marked_price}}</strike>Rs. {{p.selling_price}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}

</body>

</html>
