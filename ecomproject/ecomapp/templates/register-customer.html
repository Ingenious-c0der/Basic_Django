<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles-home.css' %}">
    <style>
        .gradient-custom-4 {
            /* fallback for old browsers */
            background: #d23662;


        }
    </style>
    <title>Customer Registration</title>
</head>

<body>

    <nav>
        <div class="logo">
            <img src="{% static 'images/TheLocalCartlogo.png' %}" width="90px">
        </div>
        <ul class="nav-links">
            <li>
                <a href="shop/">Shop</a>
            </li>
            <li>
                <a href="#">Profile</a>
            </li>
            <li>
                <a href="#">logout</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Contact Us</a>
            </li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100">
            <div class="container h-92">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                <form action="" method="POST">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <button style="color: white;" class="btn btn-success btn-block btn-lg gradient-custom-4">Register</button>

                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                            href="{% url 'ecomapp:customerlogin' %}" style="text-decoration: none;">Sign In</a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="{% static 'app.js' %}"></script>
</body>

</html>
