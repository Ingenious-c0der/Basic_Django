<!--This is customer login-->

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Customer Login{% endblock %}
{% load static %}

{% block content %}
<style>
    .errorlist {
        color: red;
    }
</style>
<div class="login-container">
    <section class="h-100 gradient-form">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-6">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-12">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="{% static 'images/ThelocalCart2-removebg-preview.png'%}" width="185px">

                                    </div>

                                    <form action="" method="POST">
                                        {% csrf_token %}
                                        {{ form|crispy}}
                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-success btn-block fa-lg gradient-custom-2 mb-3" type="button">Log in</button>
                                            <a class="text-muted" href="#!">Forgot password?</a>
                                        </div>
                        
                                        {% if error %}
                                        <li style="color: red;">{{ error }}</li>
                                        {% endif %}

                                       
                                    </form>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


{% endblock %}
