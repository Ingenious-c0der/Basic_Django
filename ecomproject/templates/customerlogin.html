{% extends 'base.html' %}

{% block title %}Customer Login{% endblock %}

{% block content %}
<style>
    .errorlist{
        color : red ;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Customer Login Form</h3>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button>Login as a Customer</button>
                {% if error %}
                <li style="color: red;">{{ error }}</li>
                {% endif %}
            </form>
            <p>Or don't have an account?</p><a href="{% url 'ecomapp:customerregistration' %}">Register here</a>
        </div>
    </div>
</div>
{% endblock %}
